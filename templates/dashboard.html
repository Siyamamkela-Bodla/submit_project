<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitprop - Agent Dashboard</title>

</head>
<body>
    <header>
        <h1>Agent Dashboard</h1>
    </header>
    <main>
        <section id="tenant-inquiries">

            </table>
        </section>
    </main>
