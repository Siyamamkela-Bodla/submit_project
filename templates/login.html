<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitprop - Agent Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Agent Login</h1>
    </header>
    <main>
        <section id="login-form">
            <h2>Login</h2>
            <form id="login-form" action="/login" method="post"> <!-- Modified action and method -->
                <label for="email">Email:</label> <!-- Added email field -->
                <input type="email" id="email" name="email" required> <!-- Added name attribute -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required> <!-- Added name attribute -->
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bitprop. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
