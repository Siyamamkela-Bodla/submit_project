<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties</title>
</head>
<body>
    <h1>Properties</h1>
    <ul>
        {% for property in properties %}
        <li>
            <strong>{{ property.name }}</strong> - Agent: {{ property.agent }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
